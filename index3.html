<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slots Fundamentals</title>
</head>
<style>
    .done {
        color: green;
        text-decoration: line-through;
    }
</style>

<body>
    <div id="app">
        <h1 class="">Vue Slots Fundamentals</h1>

        <todo-item>Buy Courses</todo-item>
        <todo-item>Buy Books</todo-item>
        <todo-item>Buy Houses</todo-item>
        <todo-item>
            Buy Cars
            <!-- <template v-slot:description>Some description about cars</template> -->
            <!-- shorthand for v-slot === # -->
            <template #description>Some description about cars</template>
            <template #button-text>MyButton</template>
        </todo-item>

        <!-- pra passar HTML ou markup pro componente slots é melhor -->
        <!-- pra passar dados pro componente props é melhor -->
        <script type="text/x-template" id="todo-item-component">
            <div>
                <input type="checkbox" v-model="completed">
                <span v-bind:class="{done: completed}">
                    <slot></slot>
                </span>
                <slot name="description"></slot>
                <button>
                    <slot name="button-text">HighLight</slot>
                </button>
            </div>
        </script>

        <script src="https://unpkg.com/vue"></script>
        <script src="app3.js"></script>
    </div>
</body>

</html>
